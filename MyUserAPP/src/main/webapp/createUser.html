<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row justify-content-center">
					<div class="push-spaces">
						<h2>Welcome</h2>
						<div class="container">

							<div class="bg-faded p-4 my-4">
								<hr class="divider">
								<h2 class="text-center text-lg text-uppercase my-0">
									<strong>Register</strong>
								</h2>
								<p>
									<a href="login.html">Already Have an account?</a>
								</p>
								<hr class="divider">
								<!--   this is what we are controlling -->
								<form action=CreateUserServlet method=post>
									<div class="row">
										<div class="form-group col-lg-6">
											<label class="text-heading">Username</label> <input type=text
												name=username class="form-control">
										</div>
										<div class="form-group col-lg-6">
											<label class="text-heading">First Name</label> <input
												type=text name=firstname class="form-control">
										</div>
										<div class="form-group col-lg-4">
											<label class="text-heading">Last Name</label> <input
												type=text name=lastname class="form-control">
										</div>
										<div class="form-group col-lg-4">
											<label class="text-heading">Email</label> <input type=email
												name=email class="form-control">
										</div>
										<div class="form-group col-lg-4">
											<label class="text-heading">Password</label> <input
												type=password name=password class="form-control">
										</div>
										<div class="form-group col-lg-4">
											<label class="text-heading">Initial Deposit:</label> <input
												type=text name=balance class="form-control">
										</div>
							
										<div class="form-group col-lg-12">
											<input type=submit value="Create" class="btn btn-secondary">
											<input type=reset value=Clear class="btn btn-secondary">
										</div>
									</div>
								</form>
							</div>
						</div>


					</div>
				</div>
				
</body>
