<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Deposit</title>
</head>
<body>
	<h1>Deposit: </h1>
	<form method="post" action="depositServlet">
		<table>
			<tr>
				<td>Email:</td>
				<td><input name="email" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input name="password" type="password" /></td>
			</tr>
			<tr>
				<td>Amount to Deposit: </td>
				<td><input name="amount" /></td>
			</tr>
			<tr>
				<td />
				<td><input type="submit" value="Deposit" /></td>
		</table>
	</form>
</body>
</html>
